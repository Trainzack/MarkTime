{% extends "MarkTimeApp/Base.html" %}
{% block content %}
    <div class="container">
        <div class="section-header">
            <h3>Bronco Pep Band History Index</h3>
            <hr/>
        </div>
        {% for history_object in history_objects %}
            <a href="{% url 'MarkTime-HistoryPage' queried_year=history_object.year %}">
                {{history_object.year}} - {{history_object.year|add:"1"}}
            </a>
            <br/>
        {% endfor %}
    </div>
{% endblock content %}
