{% extends "MarkTimeApp/Base.html" %}
{% block content %}
    <div class="container">
        <div class="section-header">
            <h3>Frequently Asked Questions</h3>
            <hr/>
        </div>
        {% for question in FAQ %}
        <p class="mb-1"><b>{{ question.question }}</b></p>
        <p class="mb-5">{{ question.answer }}</p>
        {% endfor %}
    </div>
{% endblock content %}
