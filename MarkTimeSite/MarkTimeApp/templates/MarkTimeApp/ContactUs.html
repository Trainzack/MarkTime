{% extends "MarkTimeApp/Base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="section-header">
            <h3>Contact Us</h3>
            <hr/>
        </div>
        <form method="post" class="border-bronco px-3 py-3 bg-form justify-content-center text-center">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Contact Form</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success submit-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
